<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" src="{% static 'image/1.jpg' %}" width="90">
                    <span class="font-weight-bold">{{ user_data.username }}</span>
                    <span class="text-black-50">{{ user_data.email }}</span>
                </div>
            </div>
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex flex-row align-items-center back">
                            <a href="{% url 'home' %}">
                                <i class="fa fa-long-arrow-left mr-1 mb-1"></i>Back to home
                            </a>
                        </div>
                        <h6 class="text-right">Edit Profile</h6>
                    </div>
                    <form method="post" action="{% url 'profile' %}">
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{ user_data.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{ user_data.last_name }}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" placeholder="Email" value="{{ user_data.email }}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="new_password" placeholder="New Password">
                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
                            </div>

                        </div>
                        
                        <div class="mt-5 text-right">
                            <button class="btn btn-primary " type="submit">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
