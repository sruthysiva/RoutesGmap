<!doctype html>
<html lang="en">
{%load static%}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://demo.dashboardpack.com/architectui-html-free/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="{%static 'css/map.css'%}">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript"
        src="https://demo.dashboardpack.com/architectui-html-free/assets/scripts/main.js"></script>

        <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <script src="{%static 'js/scripts.js'%}"></script>
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-header header-shadow">
            <div class="app-header__logo">
                <div class=""><a href="{% url 'home'%}">
                        ROUTES
                    </a></div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                            data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                <span>
                    <div class="widget-heading">

                    </div>


                </span>
            </div>
            <div class="app-header__content ">
                <div class="app-header-left">
                    <div class="search-wrapper">

                        <button class="close"></button>
                    </div>

                </div>
                <div class="app-header-right">
                    <div class="header-btn-lg pr-0">
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left  ml-3 header-user-info">
                                    <div class="widget-heading">

                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-main">
            <div class="app-sidebar sidebar-shadow">
                <div class="app-header__logo">
                    <div class="">
                        <div class=""><a href="{% url 'home'%}">
                                ROUTES
                            </a></div>
                    </div>

                </div>
                <div class="app-header__mobile-menu">
                    <div>
                        <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <div class=""><a href="{% url 'home'%}">
                                ROUTES
                            </a></div>

                    </div>
                </div>
                <div class="app-header__menu">
                    <span>
                        <button type="button"
                            class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
                </div>
                <div class="scrollbar-sidebar">
                    <div class="app-sidebar__inner">
                        <ul class="vertical-nav-menu">
                            <li class="app-sidebar__heading">My Dashboard</li>
                            <li>
                                <a href="{% url 'leads'%}">
                                    <i class="fa fa-user">
                                    </i> View Clients
                                </a>
                            </li>


                            <li>
                                <a href="{% url 'map'%}">
                                    <i class="fa fa-street-view">
                                    </i> Maps
                                </a>
                            </li>
                            <li class="app-sidebar__heading">Upload</li>
                            <li>
                                <a href="{% url 'upload' %}">
                                    <i class="fa fa-upload"></i> Upload Excel/CSV files
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="app-main__outer">

                <div class="row">

                    <div class="d-xl-none d-lg-block col-md-6 col-xl-4">
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12 ">
                        <div class="mb-3 card">
                            <div class="card-header-tab card-header">
                                <div class="card-header-title">
                                    <i class="header-icon lnr-rocket icon-gradient bg-tempting-azure"> </i>
                                    Upload Files
                                </div>
                            </div>                        
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="tab-eg-55">
                                    <div class="widget-chart p-3">
                                        <div style="height: 600px">
                                            <form method="post" enctype="multipart/form-data">
                                                <div class="frame">
                                                    <div class="center">
                                                        <div class="title">
                                                            <h1>Drop file to upload</h1>
                                                        </div>
                                                        <div class="dropzone">
                                                            <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                                                            <label for="id_file" class="upload-input-label">Choose a file</label>
                                                            <input type="file" class="upload-input" id="id_file" name="file" onchange="displayFileName(this)" />
                                                        </div>
                                                        <p id="file-name-display" style="color: green;"></p>
                                                        <p id="warning-message" style="color: red;">{{ form.file.errors }}</p>
                                                        <div class="btn-container">
                                                            {% csrf_token %}
                                                            <button type="submit" class="btn" name="uploadbutton" onclick="return validateForm()">Upload
                                                                file</button>
                                                            <button type="button" class="clearbtn" onclick="clearFileInput()">Clear</button>
                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>

                                            
                                        </div>
                                        <div class="widget-chart-content text-center mt-5">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
