<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
    <title>signin-signup</title>
</head>

<body>
    <div class="container">
        <div class="signin-signup">

            <form action="" class="sign-in-form" method="post">

                {% csrf_token %}

                <h2 class="title">Log In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="password">
                </div>
                <input type="submit" value="Log in" class="btn">

                <div class="pass-link">
                    <a href="{% url 'forgot' %}">Forgot password?</a>
                 </div>

                <p class="account-text">Don't have an account? <a href="#" id="sign-up-btn2">Sign Up</a></p>

            </form>

            <form action="{% url 'signup' %}" class="sign-up-form" method="post">

                {% csrf_token %}

                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Firstname" name="first_name">
                </div>
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Lastname" name="last_name">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" name="email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="password">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="confirm password" name="password2" >
                </div>
                <input type="submit" value="Sign up" class="btn">

                <p class="account-text">Already have an account? <a href="#" id="sign-in-btn2">Log In</a></p>

            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Already a Member?</h3>
                    <p>Please Login</p>
                    <button class="btn" id="sign-in-btn">Log In</button>
                   
                </div>
                <img src="{%static 'image/signin.svg'%}" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>New to This Platform?</h3>
                    <p>Please Signup</p>
                    <button class="btn" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="{%static 'image/signup.svg'%}" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="{%static 'js/app.js'%}"></script>
</body>

</html>
